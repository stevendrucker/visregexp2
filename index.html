<html lang="en" >
<head>
    <meta charset="utf-8">

    <meta name="author" content="">
    <title>Angular VISREGEXP</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/prettyPhoto.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png">

    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/underscore-min.js" type="text/javascript"></script>
    <script src="js/maincontroller.js" type="text/javascript"></script>
</head><!--/head-->

<body  ng-app="MyAngularApp" ng-controller="MainController" >
    <header id="header" role="banner">
        <div class="container">
            <div id="navbar" class="navbar navbar-default" role="tablist">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="index.html"></a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Squeries</a></li>                        
                    </ul>
                </div>
            </div>
        </div>
    </header><!--/#header-->
    
    <section id="Squeries" >
        <div class="container">
            <div class="center gap">
                <h2>Squeries</h2>
            </div><!--/.center-->
            <div class="center gap"> 
                
                <svg id="mysvg" xmlns="http://www.w3.org/2000/svg" style="background:white"
                    ng-dblclick="dblclick($event)"
                     ng-mousemove="mouseMove($event)"
                     ng-mousedown="mouseDown($event)"
                     ng-mouseup="mouseUp($event)">

                     <!-- First draw the connections -->
                    <g ng-repeat="obj in connectionList">
                        <nodeconnection theconn='obj'>  </nodeconnection>
                    </g>

                     <!-- Then draw the nodex -->
                    <g ng-repeat="obj in dataList"
                       ng-mousedown="objmousedown($event,$index,obj)"
                       ng-attr-transform="translate({{obj.x}}, {{obj.y}})"
                       class="nodeClass">

                        <node ng-if="obj.stype=='largered'" theIndex="{{$index}}" obj='obj' fill="lightgray">  </node>
                        <node ng-if="obj.stype=='smallgreen'" theIndex="{{$index}}" obj='obj' fill="lightgray">  </node>
                       <!-- <text x="0" y="0">{{obj.text}}</text>-->
                    </g>

        <!-- this is the connection line that's invisible until in lineDraw mode -->
                    <line ng-if="lineDraw == true" stroke="blue" ng-attr-x1="{{curPath.x1}}" ng-attr-y1="{{curPath.y1}}" ng-attr-x2="{{curPath.x2}}"      ng-attr-y2="{{curPath.y2}}" stroke-width="15"></line>
                </svg>
            </div>
        </div>
    </section><!--/#Squeries-->

  
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="js/isotope.pkgd.js"></script>
    

</body>
</html>
