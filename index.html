    <link href="css/prettyPhoto.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">

</head><!--/head-->

<body  ng-app="MyAngularApp" ng-controller="MainController" >
    <header id="header" role="banner">
        <div class="container">
            <div id="navbar" class="navbar navbar-default" role="tablist">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="index.html"></a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Squeries</a></li>                        
                    </ul>
                </div>
            </div>
        </div>
    </header><!--/#header-->
    
    <section id="Squeries" >
        <div class="container">
            <div class="center gap">
                <h2>Squeries</h2>
            </div><!--/.center-->
            <button ng-click="update()">update</button>
            <div class="center gap"> 
                
                <svg id="mysvg" xmlns="http://www.w3.org/2000/svg" style="background:white" 
                    ng-mousemove="mouseMove($event)"
                    ng-mousedown="mouseDown($event)"
                     ng-mouseup="mouseUp($event)">
                    <!--
                    <g transform="translate(100,100)">
                        <rect width="30" height="20" x="0" y="0" fill="blue"></rect>
                    </g>

                    <g transform="translate(200,150)">
                        <rect width="30" height="20" x="0" y="0" fill="blue"></rect>
                    </g>

                    <g transform="translate(20,150)">
                        <rect width="30" height="20" x="0" y="0" fill="blue"></rect>
                    </g>
-->

                    <g ng-repeat="obj in dataList"
                       ng-mousedown="objmousedown($index)"
                       ng-attr-transform="translate({{obj.x}}, {{obj.y}})"
                       ng-attr-class="">

                        <svg-item ng-if="obj.stype=='largered'" width="50" height="50" x="0" y="0" fill="red">  </svg-item>
                        <svg-item ng-if="obj.stype=='smallgreen'" width="30" height="30" x="0" y="0" fill="green">  </svg-item>
                        <text>{{obj.text}}</text>
                        <!--                         <rect width="10" height="10" x="0" y="0" fill="red"></rect>
         -->
                    </g>

                    <g ng-repeat="obj in connectionList">
                        <svg-path theconn='obj'>  </svg-path>
                    </g>

                    <svg-circles transform="translate(200,200)"></svg-circles>

                    <line ng-if="lineDraw == true" stroke="black" x1="{{curPath.x1}}" y1="{{curPath.y1}}" x2="{{curPath.x2}}" y2="{{curPath.y2}}"></line>                
                </svg>
            </div>
                <!--
        <svg xmlns="http://www.w3.org/2000/svg"  width="500px" height="500px" class="mySVG">
            <g ng-repeat="obj in dataList">
                <svg-item> </svg-item>
            </g>

        </svg>
            -->
</div>
    </section><!--/#Squeries-->

  
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="js/isotope.pkgd.js"></script>
    

</body>
</html>
